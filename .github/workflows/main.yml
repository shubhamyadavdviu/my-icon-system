name: Icon System Robot

on:
  push:
    paths:
      - 'icons/**' # Triggers when you push new SVGs from Figma
      - 'CHANGELOG.md' # Triggers when your plugin updates the log

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    # This gives the robot permission to "Write" new files back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Icon Tool
        run: npm install -g fantasticon

      - name: Generate Icon Font and CSS
        run: |
          # 1. Ensure the generated folder exists
          mkdir -p generated

          # 2. Convert SVGs to Font (.ttf)
          # We use --name MyIcons to match your Flutter code
          fantasticon icons/ -o generated/ -t ttf --name MyIcons

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Icon-Robot"
          git config --global user.email "robot@github.com"

          # Check if there are actually changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Robot: Automatically updated font and assets [skip ci]"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
