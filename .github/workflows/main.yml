name: Icon System Robot

on:
  push:
    paths:
      - 'icons/**'
      - 'CHANGELOG.md'

# THE TRAFFIC COP: Cancels backup robots if a new file is uploaded while it's running
concurrency:
  group: icon-generation
  cancel-in-progress: true

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Tells the robot to download the full history so 'git pull' works perfectly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Icon Tool
        run: npm install -g fantasticon

      - name: Generate Icon Font and CSS
        run: |
          mkdir -p generated
          fantasticon icons/ -o generated/ -t ttf --name MyIcons

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Icon-Robot"
          git config --global user.email "robot@github.com"

          # Pull the absolute latest changes from the master copy
          git pull --rebase origin main

          # Check for changes and save
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Robot: Automatically updated font and assets [skip ci]"
            git push origin main
          else
            echo "No changes detected, skipping commit."
          fi
