name: Icon System Robot

on:
  push:
    paths:
      - 'icons/**'
      - 'CHANGELOG.md'

concurrency:
  group: icon-generation
  cancel-in-progress: true

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main # Explicitly tells the robot to work on the 'main' branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Icon Tool
        run: npm install -g fantasticon

      - name: Generate Icon Font
        run: |
          mkdir -p generated
          fantasticon icons/ -o generated/ -t ttf --name MyIcons

      - name: Commit and Push Changes (With Retry Loop)
        run: |
          git config --global user.name "Icon-Robot"
          git config --global user.email "robot@github.com"

          # Stage the generated folder
          git add generated/

          # If there are no changes to the font, stop here and succeed
          if git diff --staged --quiet; then
            echo "No changes to commit. Font is up to date."
            exit 0
          fi

          # Commit the changes locally
          git commit -m "Robot: Automatically updated font and assets [skip ci]"

          # The "Retry Loop": Try to push. If it fails, pull newest files, wait 5s, try again.
          n=0
          until [ "$n" -ge 5 ]
          do
             # Pull latest changes and push
             git pull --rebase origin main && git push origin main && break

             # If it fails, increase the counter and wait
             n=$((n+1))
             echo "Push rejected because new icons arrived. Retrying in 5 seconds... (Attempt $n/5)"
             sleep 5
          done
